quiet: False
disable-version-string: False
with-expecter: False
mockname: "{{.InterfaceName | firstUpper}}"
filename: "{{.InterfaceName | snakecase | lower}}.go"
outpkg: "mocks"
dir: "{{.InterfaceDir}}/mocks"

packages:
  github.com/andrejsstepanovs/andai/internal/redmine:
    config:
      recursive: True
      all: True
      unroll-variadic: False
  github.com/andrejsstepanovs/andai/internal/workbench:
    config:
      recursive: True
      all: True
      unroll-variadic: False
